<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* #myCanvas {
      width: 100%;
      height: 100%;
    } */
  </style>
</head>
<body>
  <canvas id="myCanvas" width="1200" height="600"></canvas>
  <script>
    window.onresize = function() {
      canvas.setAttribute('width', document.body.offsetWidth);
      canvas.setAttribute('height', document.body.offsetHeight)
    }
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    console.log({canvas});
    var dots = [];
    var count = 200;

    function Dot() {
      this.x = arguments[0];
      this.y = arguments[1];
      this.xv = arguments[2],
      this.yv = arguments[3];
    }
    Dot.prototype.draw = function() {
      ctx.fillRect(this.x, this.y, 3, 3);
      this.x -= this.xv;
      this.y -= this.yv;
      this.x > canvas.width || this.x < 0 ? this.xv *= -1 : '';
      this.y > canvas.height || this.y < 0 ? this.yv *= -1 : '';
    }
    function getRandom(min ,max) {
      return Math.random() * (max - min) + min
    }
    //生成一定数量的点集群
    for(let i = 0; i < count; i++) {
      dots.push(new Dot(
        getRandom(0, canvas.width),
        getRandom(0, canvas.height),
        getRandom(0, 0.5),
        getRandom(0, 0.5),
      ));
    }
    ctx.fillStyle = 'black';
    function canvasDraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // for(let rect of dots) {
      //   rect.draw();
      // }
      for(let i = 0; i < count; i++) {
        for(let j = i + 1; j < count; j++) {
          if(Math.sqrt(Math.pow(dots[i].x - dots[j].x, 2) + (Math.pow(dots[i].y - dots[j].y, 2))) < 40) {
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.moveTo(dots[i].x + 1, dots[i].y + 1);
            ctx.lineTo(dots[j].x + 1, dots[j].y + 1);
            ctx.stroke();
          }
        }
        dots[i].draw();
      }
      window.requestAnimationFrame(canvasDraw);
    }
    window.requestAnimationFrame(canvasDraw);
  </script>  
</body>
</html>
