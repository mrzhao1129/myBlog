<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>M B</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      /* overflow-x: hidden */
    }
    .myHeadIcon {
      background-color: whitesmoke;
      position: relative;
      height: 100%;
    }
    .myHeadIcon>a {
      display: block;
      width: 255px;
      height: 255px;
      position: absolute;
      margin: auto;
      top: 0; right: 0; bottom: 0; left: 0;
      
      border-radius: 80px;
      overflow: hidden;
      box-shadow:2px 2px 16px #333333;
    }
  </style>
</head>
<body>
  <div class="myHeadIcon" id="canvasOuter">
    <canvas id="myCanvas" width="1200" height="600"></canvas>
    <a href="https://github.com/mrzhao1129" title="test click">
      <img src="https://avatars1.githubusercontent.com/u/22837271?s=460&v=4"/>
    </a>
  </div>
  <a href="https://github.com/mrzhao1129" title="您儿倒是点啊">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
  </a>
  <div style="height: 500px; background: #999"></div>
  <script>
    var $canvasOuter = document.getElementById('canvasOuter');
    (function() {
      window.onresize = function() {
        canvas.height = $canvasOuter.offsetHeight;
        canvas.width = $canvasOuter.offsetWidth;
      }
      var canvas = document.getElementById('myCanvas');
      
      canvas.height = $canvasOuter.offsetHeight;
      canvas.width = $canvasOuter.offsetWidth;
      //test
      var ctx = canvas.getContext('2d');
      ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
      ctx.fillRect(0, 0, 20000, 20000);
      // test-end

      // canvas.setAttribute('width', document.body.offsetWidth);
      // canvas.setAttribute('height', document.body.offsetHeight);

      var ctx = canvas.getContext('2d');
    //   console.log({canvas});
      var dots = [];
      var count = 200;

      function Dot() {
        this.x = arguments[0];
        this.y = arguments[1];
        this.xv = arguments[2],
        this.yv = arguments[3];
      }
      Dot.prototype.draw = function() {
        ctx.fillRect(this.x, this.y, 3, 3);
        this.x -= this.xv;
        this.y -= this.yv;
        this.x > canvas.width || this.x < 0 ? this.xv *= -1 : '';
        this.y > canvas.height || this.y < 0 ? this.yv *= -1 : '';
      }
      function getRandom(min ,max) {
        return Math.random() * (max - min) + min
      }
      //生成一定数量的点集群
      for(let i = 0; i < count; i++) {
        dots.push(new Dot(
          getRandom(0, canvas.width),
          getRandom(0, canvas.height),
          getRandom(0, 0.5),
          getRandom(0, 0.5),
        ));
      }
      ctx.fillStyle = 'black';
      function canvasDraw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // for(let rect of dots) {
        //   rect.draw();
        // }
        for(let i = 0; i < count; i++) {
          for(let j = i + 1; j < count; j++) {
            if(Math.sqrt(Math.pow(dots[i].x - dots[j].x, 2) + (Math.pow(dots[i].y - dots[j].y, 2))) < 40) {
              ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
              ctx.beginPath();
              ctx.moveTo(dots[i].x + 1, dots[i].y + 1);
              ctx.lineTo(dots[j].x + 1, dots[j].y + 1);
              ctx.stroke();
            }
          }
          dots[i].draw();
        }
        window.requestAnimationFrame(canvasDraw);
      }
      window.requestAnimationFrame(canvasDraw);
    })();
    
  </script>
</body>
</html>
