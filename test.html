    function AF(arg1) {
      this.arg1 = arg1;
    }
    AF.prototype.getArg1 = function() {
      return this.arg1;
    }
    function BF(arg1, arg2) {
      AF.call(this, arg1);

    }
    BF.prototype = Object.create(AF.prototype);

      this.arg3 = arg3;
    }
